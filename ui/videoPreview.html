<!DOCTYPE html>

<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        #highlight{
            width: 10px;
            height: 10px;
            border: 10px solid #b71c1c;
            border-radius: 50px;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <script>
        var model_id
        window.onload = function(){
            var url = document.location.href, 
            params = url.split('?')[1].split('&'),
            data={}, tmp;
            
            for(var i=0, l = params.length; i<l; i++){
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1]
            }
            
            model_id = data.model_id
        }
        
        var domain = "http://7327-34-83-88-85.ngrok.io"
        
        function uploadVideo(){
            const vid = document.getElementById('frame')
            const file = document.getElementById('video').files[0]
            const reader = new FileReader();
            
            reader.addEventListener("load", 
            function(){
                vid.src = reader.result;
            },false);
            
            if(file)    reader.readAsDataURL(file)
            
            document.getElementById('selection').style.display = 'block'
        }
        
        function uploadRecentVideo(element){
            element = document.getElementById(element)
            const vid = document.getElementById('frame')
            vid.src = element.src;
            document.getElementById('selection').style.display = 'block'
        }
        
        async function submit(){
            document.getElementById("result").style.display = 'block';
            var data = new FormData()
            vd = document.getElementById('video').files[0]
            data.append('video', vd)
            data.append('model_id', model_id)
            
            var response = await fetch(domain + "/getTransforms", {
                method: "POST",
                body : data,
                'Content-Type': 'multipart/form-data'
            })
        }
        
        function drawCircle(event){
            document.getElementById("submit").style.display = 'block';
            document.getElementById("highlight").style.display = 'block';
            document.getElementById("highlight").style.left = event.x-5;
            document.getElementById("highlight").style.top = event.y-5;
        }
    </script>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a style="padding-left: 2vw;" class="navbar-brand" href="index.html">Realistico</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link">Hello Swathy</a>
                </li>
            </ul>
            <span class="navbar-text">
                <button type="button" style="margin-left: 10vw;" class="btn btn-outline-primary" onclick="window.location='/logout'">Logout</button>
            </span>
            
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-4">
                <img src="images/cam1.png" width="100%" height="70%">
                <center>
                    <p>Product Title</p>
                </center>
            </div>
        </div>
        <p>Recent outputs: </p>
        
        <div class="row">
            
            <div class="col-md-4">
                <video width="100%"  controls>
                    <source id="vid1" src="videos/desk.mp4" type="video/mp4">
                </video>
            </div>
            
        </div><br><br>
        <p>Recent videos: </p>
        
        <div class="row">
            
            <div class="col-md-4">
                <video width="100%"  controls>
                    <source id="vid1" src="videos/desk.mp4" type="video/mp4">
                </video>
            </div>
            <div class="col-md-4">
                <video width="100%"  controls>
                    <source id="vid2" src="videos/desk.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="row" style="color: blue;">
            <div class="col-md-4" onclick="uploadRecentVideo('vid1')">
                Select
            </div>
            <div class="col-md-4" onclick="uploadRecentVideo('vid2')">
                Select
            </div>
        </div><br><br>
        <label>Select a video of your desired premise</label> <input type="file" id="video" name="video">
        <button type="button" class="btn btn-primary" onclick="uploadVideo()">Upload Video</button>
        <br><br>
        <div id="selection" style="display:none;">
            <p>Select the point where the object is to be rendered</p>
            <video id="frame" width="100%" onclick='drawCircle(event)'></video>
            
            <br><br>
            <button style="display:none" type="button" class="btn btn-warning" id="submit" onclick="submit()">Submit</button>
        </div>
        <div id="highlight"></div>
        <div id="result" style="display: none;">
            <center>
                <div class="spinner-border"></div>
                <p>Please wait! This process may take upto 30 mins. We will notify you once it's done</p>
            </center>
        </div>
    </div>
    
    
</body>
